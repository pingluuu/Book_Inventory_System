<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Books - Ping's Book Inventory System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="book-list-section">
        <h2>Books List</h2>
        <table id="booksTable">
            <thead>
                <tr>
                    <th>Entry ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Publication Date</th>
                    <th>ISBN</th>
                </tr>
            </thead>
            <tbody>
                <!-- Book entries will be dynamically added here -->
            </tbody>
        </table>
        <div class="buttons-row-inline">
            <button onclick="exportBooks()">Export to CSV</button>
        </div>
        <!-- Back to Main Page Button -->
        <a href="index.html" class="back-button">Back to Main Page</a>
    </section>
    <script src="script.js"></script>
</body>
</html>

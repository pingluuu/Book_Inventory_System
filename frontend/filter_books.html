<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Books - Ping's Book Inventory System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="filter-section">
        <h2>Filter Books</h2>
        <form id="filterForm">
            <label for="filter-title">Title:</label>
            <input type="text" id="filter-title" name="filter-title">

            <label for="filter-author">Author:</label>
            <input type="text" id="filter-author" name="filter-author">

            <label for="filter-genre">Genre:</label>
            <input type="text" id="filter-genre" name="filter-genre">

            <label for="filter-pub-date">Publication Date:</label>
            <input type="date" id="filter-pub-date" name="filter-pub-date">

            <label for="filter-isbn">ISBN:</label>
            <input type="text" id="filter-isbn" name="filter-isbn">

            <div class="buttons-row-inline">
                <button type="button" onclick="filterBooks()">Filter</button>
                <button type="button" onclick="resetFilters()">Reset</button>
            </div>
        </form>
        <a href="index.html" class="back-button">Back to Main Page</a>
    </section>

    <!-- Table to display filtered results -->
    <section id="results-section">
        <h2>Filtered Results</h2>
        <table id="booksTable">
            <thead>
                <tr>
                    <th>Entry ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Publication Date</th>
                    <th>ISBN</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filtered results will be inserted here -->
            </tbody>
        </table>
    </section>
        
    <script src="script.js"></script>
</body>
</html>

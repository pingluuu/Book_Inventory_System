<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Inventory Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Book Inventory Management System</h1>

    <!-- Add Book Form -->
    <section id="add-book-section">
        <h2>Add a New Book</h2>
        <form id="bookForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>

            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre">

            <label for="pub-date">Publication Date:</label>
            <input type="date" id="pub-date" name="pub-date">

            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" required>

            <button type="submit">Add Book</button>
        </form>
    </section>

    <!-- Filter Form -->
    <section id="filter-section">
        <h2>Filter Books</h2>
        <form id="filterForm">
            <label for="filter-title">Title:</label>
            <input type="text" id="filter-title" name="filter-title">

            <label for="filter-author">Author:</label>
            <input type="text" id="filter-author" name="filter-author">

            <label for="filter-genre">Genre:</label>
            <input type="text" id="filter-genre" name="filter-genre">

            <div class="buttons-row">
                <button type="button" onclick="filterBooks()">Filter</button>
                <button type="button" onclick="resetFilters()">Reset</button>
            </div>
        </form>
    </section>

    <!-- Books List -->
    <section id="book-list-section">
        <h2>Books List</h2>
        <table id="booksTable">
            <thead>
                <tr>
                    <th>Entry ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Publication Date</th>
                    <th>ISBN</th>
                </tr>
            </thead>
            <tbody>
                <!-- Book entries will be dynamically added here -->
            </tbody>
        </table>
    </section>

    <!-- Export Button -->
    <section id="export-section">
        <button onclick="exportBooks()">Export to CSV</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
